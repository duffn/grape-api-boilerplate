name: Rubocop
on:
  pull_request:
jobs:
  rubocop:
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 3.4.7
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rubocop
