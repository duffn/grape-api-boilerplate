name: Rubocop
on: [ push, pull_request ]
jobs:
  rubocop:
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 3.1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rubocop
