require:
  - rubocop-rspec
  - rubocop-rake

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Exclude:
    - vendor/**/*
    - db/schema.rb

Metrics:
  Enabled: false

Layout/LineLength:
  Max: 256
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpecRails/HaveHttpStatus:
  Enabled: false
