# fly.toml app configuration file generated for grape-api-boilerplate on 2023-08-10T11:41:10-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "grape-api-boilerplate"
kill_signal = "SIGINT"
kill_timeout = "5s"
[processes]
  app = "/bin/sh -c 'bundle exec rake db:migrate && tini -- bundle exec puma -C config/puma/puma.rb'"

[experimental]
  auto_rollback = true

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
